<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../static/styles/account-style.css">
    <script type="text/JavaScript" src="../static/scripts/validation.js" defer></script>
</head>

<body>
    <div class="wrapper">

        <!-- "form" is used to allow users to enter something into the website which can be used by JavaScript or for backend purposes, usually has an action attribute (backend)-->
        <!-- each input field has its own div to allow for easier manipulation when it comes to adding icons for a professional design -->


        <!-- INPUT FIELD CONFIGURATION ATTRIBUTES MEANING -->

        <!-- "type" refers to what type of input the field will accept -->
        <!-- "name" data is used to extract the form data after it's been submitted to the backend -->
        <!-- "id" is uses to identify in JavaScript -->
        <!-- "placeholder" is simply a hint as to what they should enter -->
        <!-- "required" forces the user to enter a value into the field before the form can be submitted -->
        <!-- "disabled" essentially disables the field, meaning the field cannot be editted, removes functionality from users -->

        <!-- "svg" is an image file type, this way of adding images allows for customisation of each individual element, unlike pngs -->

        <h1>Signup</h1>
        <p id="error-message"></p>

        <form id="form" action="/signup" method="POST">
            
            <div>
                <label for="firstname-input">

                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px">
                        <path
                            d="M367-527q-47-47-47-113t47-113q47-47 113-47t113 47q47 47 47 113t-47 113q-47 47-113 47t-113-47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Z" />
                    </svg>

                </label>
                <input type="text" name="firstname" id="firstname-input" placeholder="Firstname">

            </div>

            <div>

                <label for="email-input">
                    <span>@</span>
                </label>

                <input type="email" name="email" id="email-input" placeholder="Email">

            </div>

            <div>

                <label for="password-input">

                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px">
                        <path
                            d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm296.5-223.5Q560-327 560-360t-23.5-56.5Q513-440 480-440t-56.5 23.5Q400-393 400-360t23.5 56.5Q447-280 480-280t56.5-23.5ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z" />
                    </svg>

                </label>

                <input type="password" name="password" id="password-input" placeholder="Password">
            </div>

            <div>

                <label for="repeat-password-input">

                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px">
                        <path
                            d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm296.5-223.5Q560-327 560-360t-23.5-56.5Q513-440 480-440t-56.5 23.5Q400-393 400-360t23.5 56.5Q447-280 480-280t56.5-23.5ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z" />
                    </svg>

                </label>

                <input type="password" name="repeat-password" id="repeat-password-input" placeholder="Repeat Password">
            </div>

            <button type="submit">Signup</button>

        </form>

        <p>Already have an account? <a href="{{ url_for('Login') }}">Login</a></p>

    </div>
</body>

</html>
